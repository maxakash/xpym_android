
<ion-content style="background-color: #f5f6fa!important;box-shadow: 0 -2px 6px 0 rgba(0, 0, 0, 0.12);">
    <h5 style="color: #191919;font-size: 22px;font-weight: 500;margin:32px 0 15px 15px">Способы оплаты</h5>

    <div style="background-color: #f5f6fa!important" class="billing-address-form">

        <div style="background-color: #f5f6fa;" class="payment-methods">

            <div *ngIf="form">
                <ion-list text-wrap radio-group  >
                  
                    <ion-item  (click)="changePayment('tinkoff')" style="background-color: #f5f6fa;" no-lines
                        style="padding-left:8px;padding-top:5px;background-color: #f5f6fa">
                        <ion-label class="uncheck" [ngClass]="{'check': form.payment_method=='tinkoff' }">
                            <span style="font-size: 18px;padding-left:5px">
                                <ion-icon style="margin-bottom:-9px;margin-right:10px" name="card1">
                                </ion-icon>Картой в приложении<ion-icon *ngIf="form.payment_method=='tinkoff'" style="margin-right:10px;" name="tick"></ion-icon>
                            </span>
                        </ion-label>
                       
                        
                    
                    </ion-item>
                    <ion-item  (click)="changePayment('cod')" style="background-color: #f5f6fa;" no-lines
                        style="padding-left:8px;padding-top:5px;background-color: #f5f6fa"
                        >
                        <ion-label class="uncheck" [ngClass]="{'check': form.payment_method=='cod' }">
                            <span style="font-size: 18px;padding-left:5px">
                                <ion-icon style="margin-bottom:-9px;margin-right:10px" name="cod"></ion-icon>Наличными курьеру<ion-icon *ngIf="form.payment_method=='cod'" style="margin-right:10px;" name="tick"></ion-icon>
                            </span>
                        </ion-label>
                       
                        

                    </ion-item>
                   

                </ion-list>

            </div>


        </div>

      

       
      
    </div>
    <div *ngIf="form.payment_method=='cod'"(click)="checkout()"float-right style="height: 48px;border-radius: 8px;box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.12);background-color: #44c372;margin-right:20px;margin-top:20px">
        <h5
            style="font-size: 14px;text-align: center;letter-spacing: 0.6px;color: #ffffff;margin-top:16px!important;margin-left:24px;margin-right:24px;font-weight: bold;">
            ОФОРМИТЬ ЗАКАЗ</h5>
    </div>
    <div *ngIf="form.payment_method=='tinkoff'" (click)="checkout()" float-right
        style="height: 48px;border-radius: 8px;box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.12);background-color: #44c372;margin-right:20px;margin-top:20px">
        
            <h5
                style="font-size: 14px;text-align: center;letter-spacing: 0.6px;color: #ffffff;margin-top:16px!important;margin-left:24px;margin-right:24px;font-weight: bold;">
                ОПЛАТИТЬ</h5>

    </div>

  

</ion-content>
